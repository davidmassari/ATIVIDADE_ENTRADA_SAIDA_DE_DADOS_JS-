<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - JavaScript</title>
    <style>
        body {
            background-color: #0000FF;
            font: normal 20pt Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #FFFF00;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Olá Mundo</h1>
        <p>Primeiros comandos JS na página!</p>
    </header>

    <script>
        window.alert('Olá Mundo! Bem-vindo à página!');

        const resposta = window.confirm('Vamos conhecer o JavaScript?');

        if (resposta) {
            const nome = window.prompt('Que ótimo! Qual é o seu nome?');
            if (nome) {
                window.alert('Olá, ' + nome + '! Vamos aprender mais juntos.');
            } else {
                window.alert('Sem problemas! Vamos começar.');
            }
        } else {
            window.alert('Sem problemas! Espero que esta página te anime.');
        }
    </script>
</body>

</html>
