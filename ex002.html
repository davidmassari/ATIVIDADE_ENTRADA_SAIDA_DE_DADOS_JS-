    <body>
        <!-- eu sou um comentário em HTML -->
        <h1>Olá Mundo</h1>
        <p> Primeiros comandos JS na página!!</p>

        <script>
            /* Faça um programa que pede: nome , idade e cpf do usuário ;
            após o usuario entrar com as 3 informações, mostre uma mensagem
            informando os dados organizados, exemplo:
            Nome: Anderson
            Idade: 29
            CPF: 12345681 */
            
            nome = window.prompt('Digite seu nome')
            idade = window.prompt('Digite sua idade')
            cpf = window.prompt('Digite seu cpf')

            window.alert('Nome: ' + nome + '\nIdade: ' + idade + '\nCPF: ' + cpf)
        </script>
